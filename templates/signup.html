<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ verified }}
        {% if not verified %}
        <input type="email" placeholder="Email" value="{{ emailid }}" name="emailid">
        <input type="number" name="otp" placeholder="OTP" {% if not emailid %} disabled {% endif %}>
        <button type="submit">Next</button>
        {% else %}
        <input type="email" hidden value="{{ email }}" name="emailid">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="text" name="rollno" placeholder="Roll Number">
        <input type="date" name="dob">
        <button type="submit">Submit</button>
        {% endif %}
    </form>
</body>
</html>
